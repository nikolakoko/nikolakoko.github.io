<body>
<script>
    function changeBackground(element) {
        const anchor = element.querySelector("a:hover");
        if (!anchor) {
            return;
        }
        element.style.backgroundColor = window.getComputedStyle(anchor).color;
    }

    function resetBackground(element) {
        element.style.backgroundColor = "navajowhite";
    }
</script>
<div id="home_background" onmouseover="changeBackground(this)" onmouseout="resetBackground(this)">
